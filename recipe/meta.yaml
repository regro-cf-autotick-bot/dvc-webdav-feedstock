{% set name = "dvc-webdav" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 65e7eef2ebc83415a8ddbdcb579bf219a3797c67e7a62d4568c5c82de2b6a508

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm >=6.3.1
  run:
    - python >={{ python_min }}
    - dvc
    - webdav4 >=0.9.3

test:
  imports:
    - dvc_webdav
  requires:
    - git
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - dvc version
    - dvc version | grep webdav

about:
  home: https://github.com/iterative/dvc-webdav
  summary: Webdav plugin for DVC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - efiop
    - shcheklein
